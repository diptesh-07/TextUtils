<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- linking css  -->
  <link type="text/css" rel="stylesheet" href="css/app.css" />
  <!-- font-awesome from cloudflare for icons of switches -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <!-- add favicon -->
  <link rel="shotcut icon" href="/favicon/favicon-96x96.png">
  <title>TextUtils -> Home</title>
</head>

<body>
  <header>
    <nav>
      <ul class="navelements">
        <a class="logo" href="index.html">
          <!-- use dot in src img of logo for github pages -->
          <img src="./svg/logo copy.svg" alt="reload your page">
        </a>
        <a href="index.html" class="navitems">
          <li>Home</li>
        </a>
        <a class="navitems About_Us" href="about.html">
          <li>About</li>
          <a class="navitems About_Us" href="contact_Us.html">
            <li>Contact Us</li>
          </a>
      </ul>
    </nav>
    <!-- switch for switching the dark and light mode -->
    <div class="Switch">
      <input type="Checkbox" class="Checkbox" id="Checkbox" />
      <label for="Checkbox" class="label">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
        <div class="boll"></div>
      </label>
      <!-- sign up button -->
      <a href="sign_up.html " class=" sign_upbtn">Sign up</a>
    </div>
  </header>
<content>

  <div class="starterline">
    <h1>Enter The Text To Convert</h1>
  </div>
  <!-- Textarea of home page -->
  <textarea type="text" maxlength="5000" oninput="countWord()" name="TextUtils" placeholder="Enter Text Here....."
    value="submit" class="TextWriter" id="TextWriter" cols="145" rows="10"></textarea>
  <!-- modification buttons   -->
  <div id="mybtn" class="mybtn noselect">
    <a id="UpperCase_btn1" class="bn5">Convert To UpperCase</a>
    <a id="LowerCase_btn2" class="bn5">Convert To LowerCase</a>
    <a id="Copy_btn3" onclick="copythetext()" class="bn5">Copy Text</a>
    <a id="Clear_btn4" class="bn5">Clear Text</a>
    <a id="Spaces_btn5" class="bn5">Remove Extra Spaces</a>
    <a href="Typing.html"Spaces_btn5" class="bn5">Practice On Typing Skills</a>
    <!-- <a id="Translate_btn6" onclick="runTranslation()" class="bn5">Translate Your Text</a> -->
    <h2>Your Text Summary</h2>
    <h3 class="preview">
      <span id="charcounter">0</span>
      <pre class="counter"> Characters And</pre>
      <span id="show">0</span>
      <pre class="counter">   Words</pre>
    </h3>
  </div>
</content>
<footer class="footer" align="right">
  <ul class="footer-in">
    <a href="/contact_Us.html"><li>Contact</li></a>
    <a href="#"><li>FaQs</li></a>
    <a href="about.html"><li>About</li></a>
  </ul>
</footer>
  <!-- javascript linking -->
  <script type="text/javascript" src="/js/app.js"></script>
</body>

</html>
